<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="myController">
	<div class="container">
		<button ng-click="sortType = 'landArea'">Sort by Area</button>
		<div id="filter">
			<input ng-model="filterSearch" type="text">
		</div>
		<div class="row">
			<a href="#" ng-click="sortType = parseInt('yearRank',10)"><span class="col-md-1">Rank</span></a>
			<a href="#" ng-click="sortType = 'city'"><span class="col-md-4">City, State</span></a>
			<a href="#" ng-click="sortType = parseInt('landArea')"><span class="col-md-2">Land Area</span></a>
			<a href="#" ng-click="sortType = parseInt('yearEstimate',10)"><span class="col-md-1">Pop Estimate</span></a>
			<a href="#" ng-click="sortType = parseInt('lastCensus',10)"><span class="col-md-1">LastCensus</span></a>
			<span class="col-md-1">Change</span>
			<span class="col-md-2">Last Pop Density</span>
		</div>
		<div class="row">
			
		<ul>
			<li ng-repeat="city in cities | orderBy:sortType | filter:filterSearch">
				<span class="col-md-1">{{city.yearRank}}</span>
				<span class="col-md-4">{{city.city}}, {{city.state}}</span>
				<span class="col-md-2">{{city.landArea}}</span>
				<span class="col-md-1">{{city.yearEstimate}}</span>
				<span class="col-md-1">{{city.lastCensus}}</span>
				<span class="col-md-1">{{city.change}}</span>
				<span class="col-md-2">{{city.lastPopDensity}}</span>
				<!-- <span class="col-md-1">{{city.latLon}}</span> -->
				
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
